<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Snow Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background: #1a2a4a;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #rotate-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #1a2a4a;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        #rotate-overlay .phone {
            width: 60px;
            height: 100px;
            border: 3px solid #b8d4e8;
            border-radius: 10px;
            position: relative;
            animation: rotatePhone 2s ease-in-out infinite;
        }
        #rotate-overlay .phone::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            border: 2px solid #b8d4e8;
            border-radius: 50%;
        }
        #rotate-overlay p {
            color: #b8d4e8;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        @keyframes rotatePhone {
            0%, 20% { transform: rotate(0deg); }
            50%, 70% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }
        @media (max-aspect-ratio: 3/4) {
            #rotate-overlay { display: flex; }
            #game-container { display: none; }
        }
    </style>
</head>
<body>
    <div id="rotate-overlay">
        <div class="phone"></div>
        <p>Rotate your device to play</p>
    </div>
    <div id="game-container"></div>
    <div id="console-errors" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#1a1a2e; color:#ff6b6b; padding:8px 12px; font:12px monospace; max-height:120px; overflow:auto; border-top:2px solid #ff6b6b; z-index:9999;"></div>
    <script>
      (function() {
        var errors = [];
        function add(msg) { errors.push(msg); var el = document.getElementById('console-errors'); if (el) { el.style.display = 'block'; el.textContent = errors.join('\n'); } }
        window.onerror = function(m, s, l, c, e) { add('Error: ' + m + (s ? ' at ' + s + ':' + l : '')); return false; };
        var orig = console.error; console.error = function() { add('console.error: ' + [].slice.call(arguments).join(' ')); orig.apply(console, arguments); };
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
